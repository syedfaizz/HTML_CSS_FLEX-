<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input types</title>
    <link rel="stylesheet" href="../CSS-HTML5/new_simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
            <div>
                <label for ="text">text input type for Name:</label>
                <input type="text" id="text" name="text">
                <error-output class="text-Error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">password input type:</label>
                <input type="password" id="pwd" name="pwd" required>
                <error-output class="pwd-Error" for="pwd"></error-output>
            </div>
            <div>
                <label for="email">email input type:</label>
                <input type="email" id="email" name="email" required>
                <error-output class="email-Error" for="email"></error-output>
            </div>
            <div>
                <label for="url">url input type:</label>
                <input type="url" id="url" name="url" >
            </div>
            <div>
                <label for="number">number input type:</label>
                <input type="number" id="number" name="number" >
            </div>
            <div>
                <label for="tel">Enter Mobile Number:</label>
                <input type="tel" id="tel" name="tel" >
                <error-output class="tel-Error" for="tel"></error-output>
            </div>
            <div>
                <label for="search">search input type:</label>
                <input type="search" id="search" name="search" >
            </div>
            <div class="nativeDateTimePicker">
                <label for="startDate">Choose Date and Time:</label>
                <input type="date" id="startDate" name="startDate" >
                <span class="Validity"></span>
            </div>
            <div>
                <label for="salary">Choose Salary :</label>
                <input type="range"name="salary" id="salary"  min="300000" 
                max="500000" step="100" value="400000">
            <output class="salary-output" for="salary"> 400000</output>
            </div>
            <div>
               <button>Submit</button> 
            </div>
    </form>
    <script>
         const text = document.querySelector('#text');
        const  textError = document.querySelector('.text-Error');
        text.addEventListener('input',function()
        {
           let nameRegex = RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
           if(nameRegex.test(text.value))
                textError.textContent = "";
            else  textError.textContent = "Name is Incorrect";
        });

        const email = document.querySelector('#email');
        const  emailError = document.querySelector('.email-Error');
        email.addEventListener('input',function()
        {
           let emailRegex = RegExp('^[a-z]+([.][a-z]+)?@[a-z]+.[a-z]{2,4}$');
           if(emailRegex.test(email.value))
                emailError.textContent = "";
            else  emailError.textContent = "Please Enter Valid Email";
        });

        const number = document.querySelector('#tel');
        const  numberError = document.querySelector('.tel-Error');
        number.addEventListener('input',function()
        {
           let numberRegex = RegExp('^[1-9]{2}[ ][0-9]{10}$');
           if(numberRegex.test(number.value))
                numberError.textContent = "";
            else  numberError.textContent = "\tPlease Enter Valid Mobile Number";
        });

        const pwd = document.querySelector('#pwd');
        const  pwdError = document.querySelector('.pwd-Error');
        pwd.addEventListener('input',function()
        {
           let pwdRegex = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()]).{8,}$');
           if(pwdRegex.test(pwd.value))
                pwdError.textContent = "";
            else  pwdError.textContent = "Please Enter Minimum 8 Characters";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent =salary.value;
        salary.addEventListener('input',function()
        {
            output.textContent =salary.value;
        });
    </script>
</body>
</html>
